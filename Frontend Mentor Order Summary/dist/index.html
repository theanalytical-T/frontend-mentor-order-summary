<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet">
        <title>Frontend Mentor | Order summary card</title>
        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>

    <body>

        <div class="bkgd-image"></div>
        <!-- <div class="bkgd-image"><img src="../dist/images/pattern-background-mobile.svg" alt=""></div> -->
        <div class="container">
            <img src="../dist/images/illustration-hero.svg" alt="woman with headphones jamming out to music">

            <h1>Order Summary</h1>
            <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>

            <div class="container-plan">
                <article>
                    <img src="images/icon-music.svg" alt="">
                    <div>
                        <p class="annual">Annual Plan</p>
                        <p class="desc">$59.99/year</p>
                    </div>
                </article>
                <button class="change">Change</button>
            </div>

            <div class="container-buttons">
                <button class="payment">Proceed to Payment</button>
                <button class="cancel">Cancel Order</button>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/tiara143">Tiara Brunt</a>.
        </div>
    </body>

</html>
